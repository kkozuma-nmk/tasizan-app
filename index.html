<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">

  <style>
    body {

      font-family: sans-serif;
      font-size: 20px;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 24px;

    }
    button {

    }
    .problem-area {

    }
    .term {
      display: flex;

    }
    .number {
      font-size: 32px;
      margin-bottom: 10px;
    }
    .beads {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
    }
    .dot {
      display: inline-block;
      width: 20px;

      background-color: tomato;

      margin: 3px;
    }
    #closeHintBtn {
      display: none;
    }
    #result, #score {
      margin: 15px;
      font-weight: bold;
    }
    #answerBox {
      font-size: 28px;
      border: 2px solid #888;
      padding: 10px;
      margin: 10px auto;
      min-height: 40px;
      width: 90%;
      max-width: 300px;
      background-color: #f9f9f9;
    }
    #keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      max-width: 300px;
      margin: 10px auto;
    }
    #keypad button {
      font-size: 24px;
      padding: 15px 0;
    }
  </style>
</head>
<body>
  <h1>ãŸã—ã–ã‚“</h1>

  <div class="problem-area">
    <div class="term">
      <div class="number" id="num1">3</div>
      <div class="beads" id="beads1"></div>
    </div>
    <div class="term">
      <div class="number">+</div>
    </div>
    <div class="term">
      <div class="number" id="num2">4</div>
      <div class="beads" id="beads2"></div>
    </div>
  </div>

  <button id="showHintBtn" onclick="showHint()">ãƒ’ãƒ³ãƒˆã‚’ã¿ã‚‹</button>
  <button id="closeHintBtn" onclick="hideHint()">ãƒ’ãƒ³ãƒˆã‚’ã¨ã˜ã‚‹</button>

  <div id="answerBox"> </div>
  <div id="keypad"></div>

  <button onclick="checkAnswer()">ã“ãŸãˆã‚ã‚ã›</button>
  <div id="result"></div>
  <div id="score">ã›ã„ã‹ã„ï¼š0ã‚‚ã‚“</div>
  <button onclick="generateProblem()">ã¤ãã®ã‚‚ã‚“ã ã„</button>

  <script>
    let num1, num2, correctAnswer;
    let correctCount = 0;
    let userInput = "";

    function generateProblem() {
      num1 = Math.floor(Math.random() * 9) + 1;
      num2 = Math.floor(Math.random() * 9) + 1;
      correctAnswer = num1 + num2;
      userInput = "";
      updateAnswerBox();

      document.getElementById("num1").innerText = num1;
      document.getElementById("num2").innerText = num2;
      document.getElementById("result").innerText = "";

      document.getElementById("beads1").style.display = "none";
      document.getElementById("beads2").style.display = "none";
      document.getElementById("closeHintBtn").style.display = "none";
      document.getElementById("showHintBtn").style.display = "inline-block";

      drawBeads("beads1", num1);
      drawBeads("beads2", num2);
    }

    function drawBeads(id, count) {
      const container = document.getElementById(id);
      container.innerHTML = "";
      for (let i = 0; i < count; i++) {
        const dot = document.createElement("div");
        dot.className = "dot";
        container.appendChild(dot);
      }
    }

    function showHint() {
      document.getElementById("beads1").style.display = "flex";
      document.getElementById("beads2").style.display = "flex";
      document.getElementById("showHintBtn").style.display = "none";
      document.getElementById("closeHintBtn").style.display = "inline-block";
    }

    function hideHint() {
      document.getElementById("beads1").style.display = "none";
      document.getElementById("beads2").style.display = "none";
      document.getElementById("closeHintBtn").style.display = "none";
      document.getElementById("showHintBtn").style.display = "inline-block";
    }

    function updateAnswerBox() {
      document.getElementById("answerBox").innerText = userInput || " ";
    }

    function addInput(num) {
      if (userInput.length < 2) {
        userInput += num;
        updateAnswerBox();
      }
    }

    function deleteInput() {
      userInput = userInput.slice(0, -1);
      updateAnswerBox();
    }

    function createKeypad() {
      const keypad = document.getElementById("keypad");
      keypad.innerHTML = "";

      for (let i = 1; i <= 9; i++) {
        const btn = document.createElement("button");
        btn.innerText = i;
        btn.onclick = () => addInput(i);
        keypad.appendChild(btn);
      }

      const btn0 = document.createElement("button");
      btn0.innerText = "0";
      btn0.onclick = () => addInput(0);
      keypad.appendChild(btn0);

      const del = document.createElement("button");
      del.innerText = "ã‘ã™";
      del.onclick = deleteInput;
      keypad.appendChild(del);
    }

    function checkAnswer() {
      const userAnswer = Number(userInput);
      const result = userAnswer === correctAnswer
        ? "ã›ã„ã‹ã„ï¼ğŸ‰"
        : `ã–ã‚“ã­ã‚“â€¦ã“ãŸãˆã¯ ${correctAnswer} ã ã‚ˆ`;
      document.getElementById("result").innerText = result;

      if (userAnswer === correctAnswer) {
        correctCount++;
        document.getElementById("score").innerText = `ã›ã„ã‹ã„ï¼š${correctCount}ã‚‚ã‚“`;
      }
    }

    // åˆæœŸè¡¨ç¤º
    createKeypad();
    generateProblem();
  </script>
</body>
</html>
