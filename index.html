<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>足し算ドリル（スマホ対応＋ヒント＋正解数）</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      font-size: 20px;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    input, button {
      font-size: 20px;
      padding: 10px 20px;
      margin: 10px;
      width: 90%;
      max-width: 300px;
      box-sizing: border-box;
    }
    .problem-area {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 10px;
      flex-wrap: wrap;
      margin: 20px 0;
    }
    .term {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 60px;
    }
    .number {
      font-size: 32px;
      margin-bottom: 10px;
    }
    .beads {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
    }
    .dot {
      display: inline-block;
      width: 20px;
      height: 20px;
      background-color: tomato;
      border-radius: 50%;
      margin: 3px;
    }
    #closeHintBtn {
      display: none;
    }
    #result, #score {
      margin: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>1桁の足し算ドリル（ヒント付き）</h1>

  <div class="problem-area">
    <div class="term">
      <div class="number" id="num1">3</div>
      <div class="beads" id="beads1"></div>
    </div>
    <div class="term">
      <div class="number">+</div>
    </div>
    <div class="term">
      <div class="number" id="num2">4</div>
      <div class="beads" id="beads2"></div>
    </div>
  </div>

  <button id="showHintBtn" onclick="showHint()">ヒントを見る</button>
  <button id="closeHintBtn" onclick="hideHint()">ヒントをとじる</button><br>

  <input type="number" id="answer" placeholder="こたえを入力">
  <button onclick="checkAnswer()">こたえあわせ</button>
  <div id="result"></div>
  <div id="score">せいかい：0問</div>
  <button onclick="generateProblem()">つぎのもんだい</button>

  <script>
    let num1, num2, correctAnswer;
    let correctCount = 0;

    function generateProblem() {
      num1 = Math.floor(Math.random() * 9) + 1;
      num2 = Math.floor(Math.random() * 9) + 1;
      correctAnswer = num1 + num2;

      document.getElementById("num1").innerText = num1;
      document.getElementById("num2").innerText = num2;
      document.getElementById("answer").value = "";
      document.getElementById("result").innerText = "";

      document.getElementById("beads1").style.display = "none";
      document.getElementById("beads2").style.display = "none";
      document.getElementById("closeHintBtn").style.display = "none";
      document.getElementById("showHintBtn").style.display = "inline-block";

      drawBeads("beads1", num1);
      drawBeads("beads2", num2);
    }

    function drawBeads(id, count) {
      const container = document.getElementById(id);
      container.innerHTML = "";
      for (let i = 0; i < count; i++) {
        const dot = document.createElement("div");
        dot.className = "dot";
        container.appendChild(dot);
      }
    }

    function showHint() {
      document.getElementById("beads1").style.display = "flex";
      document.getElementById("beads2").style.display = "flex";
      document.getElementById("showHintBtn").style.display = "none";
      document.getElementById("closeHintBtn").style.display = "inline-block";
    }

    function hideHint() {
      document.getElementById("beads1").style.display = "none";
      document.getElementById("beads2").style.display = "none";
      document.getElementById("closeHintBtn").style.display = "none";
      document.getElementById("showHintBtn").style.display = "inline-block";
    }

    function checkAnswer() {
      const userAnswer = Number(document.getElementById("answer").value);
      const result = userAnswer === correctAnswer
        ? "せいかい！🎉"
        : `ざんねん…こたえは ${correctAnswer} だよ`;
      document.getElementById("result").innerText = result;

      if (userAnswer === correctAnswer) {
        correctCount++;
        document.getElementById("score").innerText = `せいかい：${correctCount}問`;
      }
    }

    generateProblem();
  </script>
</body>
</html>
